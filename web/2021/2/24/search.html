<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="search-box">
  <input class="search-input" placeholder="搜索">
  <div class="search-result">
    <div class="search-datalist">
      <a href>搜索结果1</a>
      <a href>搜索结果2</a>
      <a href>搜索结果3</a>
      <a href>搜索结果4</a>
      <a href>搜索结果5</a>
    </div>
  </div>
</div>
</body>
<style>
  .search-box {
    overflow: hidden;
  }
  .search-input {
    width: 200px; height: 20px;
    line-height: 20px;
    padding: 9px 39px 9px 9px;
    border: 1px solid #ddd;
  }
  /* 下拉列表的无依赖绝对定位 */
  .search-datalist {
    position: absolute;
    width: 248px;
    border: 1px solid #e6e8e9;
    background-color: #fff;
  }

  /* 搜索列表的显隐控制 */
  .search-result {
    display: none;
  }
  .search-input:focus ~ .search-result {
    display: block;
  }
</style>
</html>
