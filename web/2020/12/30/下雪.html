<script>
  /*原文地址 https://juejin.cn/post/6910857740327845901*/
  const snowList = [];
  for (let i=0; i< 200; i++) {
    const snow = new Snow();
    snow.render();
    snowList.push(snow);
  }

  function snowMove() {
    window.requestAnimationFrame(() => {
      snowList.forEach((o) => {
        o.move();
      });
      snowMove();
    });
  }
  snowMove();
</script>
